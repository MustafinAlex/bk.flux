apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: bop-config-invoice-search-ui
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: dev/helm-charts
      version: '4.0.x'
      sourceRef:
        kind: GitRepository
        name: bk.secretum
        namespace: flux-system
      interval: 1m
  valuesFrom:
  - kind: ConfigMap
    name: bop-config-invoice-search-ui-values
    valuesKey: values.yaml
    optional: false
  values:
    replicaCount: 1
